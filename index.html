<!DOCTYPE html>
<html>
  <head>
    <title>Dynamic Iframe</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
      }

      #formContainer {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 30px;
      }

      form {
        background-color: #fff;
        border-radius: 12px;
        box-shadow: 5px 5px 15px #c0c0c0, -5px -5px 15px #ffffff;
        padding: 20px;
        width: 450px;
      }

      label {
        display: block;
        margin-bottom: 10px;
        color: #333;
      }

      input[type="text"],
      input[type="number"] {
        width: 424px;
        padding: 12px;
        margin-bottom: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        background-color: #f9f9f9;
      }

      input[type="submit"] {
        background-color: #6681e8;
        color: #fff;
        padding: 12px 28pxpx;
        width: 100%;
        height: 50px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 18px;
        margin-top: 10px;
      }

      input[type="submit"]:hover {
        background-color: #5370e2;
      }
    </style>
  </head>
  <body>
    <script>
      function getQueryParameter(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
      }

      const iframeSrcParam = getQueryParameter("iframeSrc");

      if (iframeSrcParam) {
        const iframe = document.createElement("iframe");
        iframe.src = iframeSrcParam;
        iframe.width = getQueryParameter("iframeWidth") || "800";
        iframe.height = getQueryParameter("iframeHeight") || "600";
        document.body.appendChild(iframe);

        const refreshIntervalParam =
          getQueryParameter("refreshInterval") || 60000;

        const refreshInterval = parseInt(refreshIntervalParam);

        setInterval(() => {
          iframe.src = iframe.src;
        }, refreshInterval);
      } else {
        const form = document.createElement("form");
        form.id = "configForm";
        form.innerHTML = `
                <h1>Configure Dynamic Iframe</h1>
                <label for="iframeSrc">Iframe Source URL:</label>
                <input type="text" id="iframeSrc" name="iframeSrc" required><br><br>
                
                <label for="iframeWidth">Iframe Width:</label>
                <input type="number" id="iframeWidth" name="iframeWidth" required placeholder="800"><br><br>

                <label for="iframeHeight">Iframe Height:</label>
                <input type="number" id="iframeHeight" name="iframeHeight" required placeholder="600"><br><br>

                <label for="refreshInterval">Refresh Interval (milliseconds):</label>
                <input type="number" id="refreshInterval" name="refreshInterval" required placeholder="60000"><br><br>

                <input type="submit" value="Submit">
            `;

        // Event listener for form submission
        form.addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent the form from actually submitting

          // Get the form values
          const iframeSrc = document.getElementById("iframeSrc").value;
          const iframeWidth = document.getElementById("iframeWidth").value;
          const iframeHeight = document.getElementById("iframeHeight").value;
          const refreshInterval =
            document.getElementById("refreshInterval").value;

          // Construct the URL with query parameters and reload the page
          const redirectUrl = `?iframeSrc=${encodeURIComponent(
            iframeSrc
          )}&iframeWidth=${encodeURIComponent(
            iframeWidth
          )}&iframeHeight=${encodeURIComponent(
            iframeHeight
          )}&refreshInterval=${encodeURIComponent(refreshInterval)}`;
          window.location.search = redirectUrl;
        });

        const formContainer = document.createElement("div");
        formContainer.id = "formContainer";
        formContainer.appendChild(form);

        document.body.appendChild(formContainer);
      }
    </script>
  </body>
</html>
